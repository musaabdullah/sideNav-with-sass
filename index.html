<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Side nav</title>
</head>
<body dir="rtl">
    <div class="sideNav">
        <nav>
            <ul>
                <li><a href="#">الصفحة الرئسية</a></li>
                <li><a href="#">الخدمات</a></li>
                <li><a href="#">المنتجات</a></li>
                <li><a href="#">تواصل معنا</a></li>
                <li><a href="#">من نحن</li>
            </ul>
        </nav>
    </div>
    <button class="menu"><i class="fa fa-bars"></i></button>

    <script>
        const sideNav = document.querySelector('.sideNav')
        const btn = document.querySelector('.menu')
        const iconFont = document.querySelector('i');
        btn.addEventListener('click', () => {
             if(sideNav.style.right == "-140px"){
                 sideNav.style.right = "0";
                 iconFont.classList.remove("fa-bars");
                 iconFont.classList.add("fa-times-rectangle");
             }else {
                 sideNav.style.right = "-140px"
                 iconFont.classList.remove("fa-times-rectangle");
                 iconFont.classList.add("fa-bars");
             }
         })
    </script>
</body>
</html>
